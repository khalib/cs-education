{% extends 'main/meta.html' %}

{% block body %}
    {% include 'main/navbar.html' %}

    <div ng-controller="ImageController" class="image-post-mode-{% verbatim %}{{imagePostMode}}{% endverbatim %}">
        <div class="image-post-wrapper">
            <div class="container">
                <div class="row">
                    <div id="main" class="span12">
                        {% block image %}
                        {% endblock image %}
                    </div>
                </div>
            </div>
        </div>

        <div class="container page">
            <div class="row">
                <div id="main" class="span3">
                    <div class="wrapper">
                        {% block sidebar %}
                        {% endblock sidebar %}
                    </div>
                </div>
                <div id="main" class="span9">
                    <div class="wrapper">
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
